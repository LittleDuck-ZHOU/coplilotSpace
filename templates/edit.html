{% extends 'base.html' %}
{% block content %}
<h2>日報編集</h2>
<form method="post">
    <div class="mb-3">
        <label for="content" class="form-label">日報内容</label>
        <textarea class="form-control" id="content" name="content" rows="4" required>{{ nippou.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">更新</button>
    <a href="/list" class="btn btn-secondary">一覧へ戻る</a>
</form>
{% endblock %}
